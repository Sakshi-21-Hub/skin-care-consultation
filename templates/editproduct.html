{% extends "adminbase.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Edit Product</h1>
    <form action="{{ url_for('edit_product', product_id=product.product_id) }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="product_name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="product_name" name="product_name" value="{{ product.product_name }}" required>
        </div>
        <div class="mb-3">
            <label for="product_description" class="form-label">Product Description</label>
            <textarea class="form-control" id="product_description" name="product_description" rows="4" required>{{ product.product_description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="product_type" class="form-label">Product Type</label>
            <input type="text" class="form-control" id="product_type" name="product_type" value="{{ product.product_type }}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
        </div>
        <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" class="form-control" id="brand" name="brand" value="{{ product.brand }}" required>
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" step="0.01" class="form-control" id="rating" name="rating" value="{{ product.rating }}" required>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Current Image</label><br>
            <img src="{{ url_for('static', filename='img/product/' + product.image) }}" alt="Product Image" class="img-thumbnail" width="150">
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Upload New Image (optional)</label>
            <input type="file" class="form-control" id="image" name="image">
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{{ url_for('adminproduct') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
