{% extends "adminbase.html" %}

{% block title %}Edit Review{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Edit Review</h1>

    <form action="{{ url_for('editreview', review_id=review.review_id) }}" method="POST" class="border p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" step="0.01" class="form-control" id="rating" name="rating" value="{{ review.rating }}" required>
        </div>
        <div class="mb-3">
            <label for="review_text" class="form-label">Review Text</label>
            <textarea class="form-control" id="review_text" name="review_text" rows="4" required>{{ review.review_text }}</textarea>
        </div>
        <div class="d-flex justify-content-between">
            <a href="{{ url_for('adminreview') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
